        required: false
        description: Maximum longitude (decimal degrees)
        schema:
          type: number
          format: double
          minimum: -180
          maximum: 180
        example: -114.0
      - name: latitude
        in: query
        required: false
        description: Center latitude for radial search
        schema:
          type: number
          format: double
          minimum: -90
          maximum: 90
        example: 37.78
      - name: longitude
        in: query
        required: false
        description: Center longitude for radial search
        schema:
          type: number
          format: double
          minimum: -180
          maximum: 180
        example: -122.42
      - name: minradius
        in: query
        required: false
        description: Minimum radius from center (degrees)
        schema:
          type: number
          format: double
          minimum: 0
          maximum: 180
        example: 0.0
      - name: maxradius
        in: query
        required: false
        description: Maximum radius from center (degrees)
        schema:
          type: number
          format: double
          minimum: 0
