        required: false
        description: Minimum latitude (decimal degrees)
        schema:
          type: number
          format: double
          minimum: -90
          maximum: 90
        example: 32.0
      - name: maxlatitude
        in: query
        required: false
        description: Maximum latitude (decimal degrees)
        schema:
          type: number
          format: double
          minimum: -90
          maximum: 90
        example: 42.0
      - name: minlongitude
        in: query
        required: false
        description: Minimum longitude (decimal degrees)
        schema:
          type: number
          format: double
          minimum: -180
          maximum: 180
