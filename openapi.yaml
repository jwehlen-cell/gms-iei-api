        Retrieve earthquake event information from seismic catalogs in QuakeML format.
        Provides comprehensive earthquake data including origin times, locations, magnitudes, and uncertainties.
        
        **Common Queries:**
        - Recent earthquakes: `/fdsn/event/1/query?starttime=2025-10-22T00:00:00&endtime=2025-10-29T00:00:00&minmagnitude=4.0`
        - Regional events: `/fdsn/event/1/query?minlat=32&maxlat=42&minlon=-125&maxlon=-114&minmagnitude=3.0`
        - Large events: `/fdsn/event/1/query?minmagnitude=6.0&starttime=2025-01-01T00:00:00`
        - Near location: `/fdsn/event/1/query?lat=37.78&lon=-122.42&maxradius=2.0&minmagnitude=2.0`
        
        **Output Formats:** QuakeML (XML), CSV text
      tags:
